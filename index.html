<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Buttons and Button Groups</title>
</head>

<body>
    <!-- Default -->
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-danger">Danger</button>

    <!-- a -->
    <a href="#" class="btn btn-primary">Primary</a>
    <a href="#" class="btn btn-secondary">Secondary</a>
    <a href="#" class="btn btn-danger">Danger</a>

    <!-- Sizes -->
    <button class="btn btn-primary btn-lg">Primary</button>
    <a href="#" class="btn btn-danger btn-sm">Danger</a>

    <!-- Outlined Buttons -->
    <button class="btn btn-outline-primary btn-lg">Primary</button>
    <a href="#" class="btn btn-outline-danger btn-sm">Danger</a>


    <!-- Button Groups -->
    <div class="btn-group">
        <button class="btn btn-outline-info btn-lg">Primary</button>
        <a href="#" class="btn btn-outline-dark btn-sm">Danger</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
